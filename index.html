<!DOCTYPE html>
<html lang="en" ng-app="ssApp" ng-controller="ssCtrl">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./bower_components/bootstrap-css-only/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="./app/css/main.css">
		<link rel="stylesheet" type="text/css" href="./app/css/main2.css">
		<title ng-bind="mainScope.title | pageTitle">Act Opener</title>
		<script>
			document.write('<base href="' + document.location + '" />');
		</script>
		<script src="./bower_components/d3/d3.js"></script>
		<script src="./bower_components/angular/angular.js"></script>
		<script src="./bower_components/angular-route/angular-route.js"></script>
		<script src="./bower_components/angular-sanitize/angular-sanitize.js"></script>
		<script src="./app/js/app.js"></script>
	</head>
	<body>
		<div id="mainCont" class="scroll fullsize">
			<div class="ss-footer container-fluid">
				Compatibility: NCAA Men's Basketball, NBA
			</div>
			<div class="container ss-main-container">
				<div class="section row" ng-controller="scheduleCtrl">
					<div class="col-xs-12 col-sm-9">
						<input type="text" placeholder="Input ESPN box score URL (play-by-play required for compatibility)" class="gameInput">
					</div>
					<div class="col-xs-12 col-sm-3">
						<input type="button" value="Browse Schedule" class="browseButton hover" ng-click="openSchedule()">
					</div>
				</div>
				<div class="headline-message text-center" ng-class="{'headline-message-warning' : mainScope.messageWarning}" ng-bind="mainScope.message" ng-show="mainScope.message"></div>
				<div class="" ng-view></div>
			</div>
			<div class="contentContainer">
				<div ss-d3-old="mainScope.gameData" ss-d3-old-sport="mainScope.sportData">
					<div class="gameBox notLoaded" id="">
					</div>
				</div>
			</div>
			<div id="footer" class="ss-footer container-fluid">
				<a href="bugs.html">List of currently known bugs.</a>
			</div>
		</div>
		<div id="popup" class="fullsize popbgk" ng-show="mainScope.popup.displayed" ng-click="close()" ng-controller="popupCtrl">
			<div class="browseCont">
				<div class="browseSchedule" ng-click="$event.stopPropagation();" compile-popup="mainScope.popup">
				</div>
			</div>
		</div>
	</body>
</html>
