<div class="teamStatsMin showDispCont" id="">
	<table class="playerStatsT">
		<tr>
			<td class="thead">Team</td>
			<td class="thead teamStatMin" ng-class="{active : compareStat == statType, hov : hover == statType}" ng-repeat="statType in sport.pl" ng-mouseenter="onOver(statType)" ng-mouseleave="onOff(statType)">{{statType.a}}</td>
		</tr>
		<tr id="" ng-repeat="team in aH">
			<td>{{game[team.s].teamName}}</td>
			<td class="teamStatMin " ng-class="{active : compareStat == statType, hov : hover == statType}" ng-repeat="statType in sport.pl" ng-mouseenter="onOver(statType)" ng-mouseleave="onOff(statType)">{{ game.plays | gameStatValue:{team:team.s,statType:statType} }}</td>
		</tr>
	</table>
</div>
